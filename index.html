<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form class="form" id="add-todo-form">
            <label for="input-todo">New Todo</label>
            <input type="text" name="todo" id="input-todo">
            <button class="btn-submit" type="submit">Add Todo</button>
        </form>

        <h2 class="title">My Todo List</h2>


        <div class="todo-list" id="todo-output">
            <div class="todo-item"></div>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
